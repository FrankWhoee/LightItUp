<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../assets/icon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css?v=1">
    <title>Light It Up</title>
</head>
<body>
<!--#ba4c28-->
<!-- Image and text -->
<nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">
        <img src="../assets/logo-words.svg" style="height: 5vh" class="d-inline-block align-top mr-3"
             alt="">
    </a>
    <form class="form-inline">
        <button class="btn btn-danger my-2 my-sm-0 px-4 chinese" style="border-radius: 20px" type="button"
                onclick="switchMode()">妈妈模式: OFF
        </button>
    </form>
</nav>
<div class="container my-5">
    <h2 style="font-family: Dual">AMBIENCE</h2>
    <div class="row ">
        <div class="col-sm-auto">
            <div class="text-center" data-toggle="tooltip" title="" data-original-title="Turn on lights">
                <a class="squarebutton" style="background-color: #ffb300"
                   onclick="ambience('light')"><img src="../assets/icons/sun.svg"></a>
            </div>
        </div>
        <div class="col-sm-auto">
            <div class="text-center" data-toggle="tooltip" title="" data-original-title="Turn off lights">
                <a class="squarebutton" style="background-color: black"
                   onclick="ambience('off')"><img src="../assets/icons/power.svg"></a>
            </div>
        </div>
        <div class="col-sm-auto">
            <div class="text-center" data-toggle="tooltip" title="" data-original-title="Dim lights">
                <a class="squarebutton" style="background-color: darkblue"
                   onclick="ambience('dim')"><img src="../assets/icons/moon.svg"></a>
            </div>
        </div>
        <div class="col-sm-auto">
            <div class="text-center" data-toggle="tooltip" title="" data-original-title="Super dim lights">
                <a class="squarebutton" style="background-color: saddlebrown"
                   onclick="ambience('superdim')"><img src="../assets/icons/sunset.svg"></a>
            </div>
        </div>
        <div class="col-sm-auto">
            <div class="text-center" data-toggle="tooltip" title="" data-original-title="Red super dim lights">
                <a class="squarebutton" style="background-color: #c70000"
                   onclick="ambience('reddim')"><img src="../assets/icons/battery-charging.svg"></a>
            </div>
        </div>
        <div class="col-sm-auto">
            <div class="text-center" data-toggle="tooltip" title="" data-original-title="Rainbow mode">
                <a class="squarebutton" style="background-color: deeppink"
                   onclick="ambience('party')"><img src="../assets/icons/fireworks.svg"></a>
            </div>
        </div>
        <div class="col-sm-auto">
            <div class="text-center" data-toggle="tooltip" title="" data-original-title="Custom mode. Coming soon!">
                <a class="squarebutton" style="background-color: darkseagreen"
                   onclick=""><img src="../assets/icons/settings.svg"></a>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <h2 style="font-family: Dual">SIGNALS</h2>
    <div class="row ">
        <div class="col-sm-auto">
            <div class="text-center" data-toggle="tooltip" title="" data-original-title="Emergency signal">
                <a class="squarebutton" style="background-color: #ff2a2a"
                   onclick="signal('emergency')"><img src="../assets/icons/alert-triangle.svg"></a>
            </div>
        </div>
        <div class="col-sm-auto">
            <div class="text-center" data-toggle="tooltip" title="" data-original-title="Kitchen signal">
                <a class="squarebutton" style="background-color: #ff6600"
                   onclick="signal('kitchen')"><img src="../assets/icons/coffee.svg"></a>
            </div>
        </div>
        <div class="col-sm-auto">
            <div class="text-center" data-toggle="tooltip" title="" data-original-title="Dad's office signal">
                <a class="squarebutton" style="background-color: #00aad4"
                   onclick="signal('dad')"><img src="../assets/icons/database.svg"></a>
            </div>
        </div>
        <div class="col-sm-auto">
            <div class="text-center" data-toggle="tooltip" title="" data-original-title="Theater signal">
                <a class="squarebutton" style="background-color: #4400aa"
                   onclick="signal('theater')"><img src="../assets/icons/film.svg"></a>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <h2 style="font-family: Dual">FUNCTIONS</h2>
    <div class="row ">
        <div class="col-sm-auto">
            <a class="squarebutton" style="background-color: #5fd35f"
               onclick="func('sun')"><img src="../assets/icons/calendar.svg"></a>
        </div>
        <div class="col-sm-auto">
            <a class="squarebutton" style="background-color: #9955ff"
               onclick="func('sun')"><img src="../assets/icons/clock.svg"></a>
        </div>
        <div class="col-sm-auto">
            <a class="squarebutton" style="background-color: coral"
               onclick="func('sun')"><img src="../assets/icons/bell.svg"></a>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="../js/main.js"></script>
</body>
</html>
